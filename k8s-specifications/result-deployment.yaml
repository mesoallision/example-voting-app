apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: learnazacr.azurecr.io/result:604bb91b17cbf1af1c40dac2fd336a3d130e01f4
        name: result
        ports:
        - containerPort: 80
          name: result
      imagePullSecrets:
      - name: acr-secret
  
